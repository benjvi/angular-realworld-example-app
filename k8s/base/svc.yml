apiVersion: v1
kind: Service
metadata:
  name: angular-demo
  namespace: default
  labels:
    run: angular-demo
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
spec:
  externalTrafficPolicy: Cluster
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    run: angular-demo
  sessionAffinity: None
  type: LoadBalancer
